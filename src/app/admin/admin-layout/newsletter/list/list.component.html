<app-counters></app-counters>
<app-custom-table
  [rowData]="rowData"
  [enableCheckbox]="true"
  [allowMultiSelect]="true"
  [tableAddBtn]="'Add Newsletter'"
  [tableHeading]="'Newsletter'"
  (getSelectedRows)="onNotifySelected($event)"
  [sqPaginationConfig]="tablePaginationSettings"
  [sqColumnDefinition]="columnDefinition"
  (PageChanged)="isPageChanged($event)"
  (openmodal)="openDialogueModal($event)"
>
</app-custom-table>
